<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/1aa62fa5ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Disney Characters</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__img"
        src="../../images/Disney-characters.jpg"
        alt="Disney characters"
      />
    </header>

    <main class="hero">
      <div class="hero__container">
        <form class="hero__container--search">
          <label for="name">
            <input
              type="text"
              name="name"
              id="name"
              class="inputSearch js_inputSearch"
              placeholder="Example: Olu Mel"
            />
          </label>
          <input class="btnSearch" type="submit" value="Search" />
        </form>
      </div>

      <div class="heroCard">
        <section class="characters">
          <p class="characters__text">
            Characters <i class="fa-solid fa-heart heart"></i>
          </p>
          <ul class="cardsList js_cardsList"></ul>
        </section>

        <section class="favorites">
          <p class="favorites__text">
            Favorites <i class="fa-solid fa-star star"></i>
          </p>
          <ul class="cardfav js_cardfav"></ul>
          <form class="reset">
            <input class="btnReset js_btnReset" type="submit" value="Reset" />
          </form>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <p class="footer__container--text">Sometimes the right path is not the easiest one. &#169 Adalab 2023 </p>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
